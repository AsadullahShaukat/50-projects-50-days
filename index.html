<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello....</title>
    <style>
      div {
        position: absolute;
        top: 0;
        left: 0;
        margin-left: 2rem;
        animation: slide 1s linear forwards;
        animation-direction: reverse;
      }
      @keyframes slide {
        from {
          left: -6rem;
        }
        to {
          left: 0rem;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Home</h1>
      <h1>About</h1>
    </div>
  </body>
</html>
